<body>

    
    <script src="./fetchMethods.js"></script>
    <script>//     ↑ ↑ ↑ methods to bring the data to the view, using callbacks

        const jsonURL = './data.json';
        const getDatabasesURL = 'http://vps-f87b433e.vps.ovh.net/php-actv/fetch/getAvalaibleDatabases.php';


        // ----------------- Instanciating what to do when receiving the data ----------------------------
        const consoleDatabaseTable = ({ databases }) => console.table(databases);

        const writeCharacters = ({ characters }) => document.write('<p><strong>Characters: </strong>'+characters+'</p>');
        const logNames = ({ names }) => console.log('names:',names );
        const logCharacters = ({ characters }) => console.log('characters:',characters );


        // -------  ↑ Bringing the content to the view using methods on fetchMethods.js ↑ -----------------
        loadContent(jsonURL,writeNames);
        asynchronousLoadContent(jsonURL,writeCharacters);
        asynchronousLoadContent(getDatabasesURL,consoleDatabaseTable);
    </script>
